<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/R_logo.svg.png">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>RINGO Ukraina</title>
</head>

<body>

    <!-- Header -->
    <header class="container header_container">
        <div class="header-logo">
            <a href="#">
                <img src="./img/logo.svg" alt="logo img">
            </a>
        </div>
        <nav>
            <ul id="ul">
                <li><a href="#">Напрямки</a></li>
                <li><a href="#">Про компанію</a></li>
                <li><a href="#">Переваги</a></li>
                <li><a href="#">Етапи роботи</a></li>
            </ul>
        </nav>
        <div class="contact">
            <a href="#">
                <img src="./img/medias.svg" alt="insta facebook medias">
            </a>
            <div class="auth">
                <img src="./img/phone-icon.svg" alt="phone">
                <a href="tel:+380 67661 5415">+380 67661 5415</a>
            </div>
        </div>

        <button class="btn-click">
            <img class="bars" width="32" height="32" src="./img/bars.svg" alt="">
        </button>
    </header>


    <!-- Main -->
    <main>
        <section class="section">
            <div class="bg-section">
                <div class="container main-wrapper">
                    <h1>
                        виробництво <br> меблів
                    </h1>

                    <p>
                        Ми виконуємо комплексне виготовлення корпусних меблів для житлових і комерційних приміщень,
                        забезпечимо Вас якісним меблевим продуктом власного виробництва.
                    </p>

                    <button class="btn btn-1">Обговорити проект</button>

                    <div class="container main-down">
                        <div class="arrows">
                            <img src="./img/left-arrow.svg" alt="arrow">
                            <img src="./img/right-arrow.svg" alt="arrow">
                        </div>

                        <div class="buttons">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>



    <script src="index.js"></script>
</body>

</html>
